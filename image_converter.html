<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image to PDF - D-TECH Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #222222;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3em;
            color: #1db954;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            margin-bottom: 50px;
        }
        .input-section, .output-section {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            margin: 10px;
        }
        input[type="file"], input[type="checkbox"] {
            padding: 10px;
            background-color: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
        }
        button {
            background-color: #1db954;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1ed760;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222222;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
        #loading-logo {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeInWave 2s infinite;
        }
        @keyframes fadeInWave {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }
        img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Image to PDF Converter</h1>
        <p>Convert your images to a multi-page PDF file quickly and easily.</p>
    </div>

    <div class="container">
        <div class="input-section">
            <h2>Upload Images</h2>
            <input type="file" id="inputImages" accept="image/*" multiple>
            <p>Choose one or more image files (PNG, JPG, GIF, BMP, TIFF, SVG).</p>
            <label for="grayscale">Convert to Black & White (Grayscale):</label>
            <input type="checkbox" id="grayscale" />
        </div>

        <div class="output-section">
            <h2>Converted PDF</h2>
            <button onclick="downloadPDF()">Download PDF</button>
        </div>

    </div>

    <div id="loading-logo">
        <img src="dtech-logo.png" alt="D-TECH Logo" id="logo">
    </div>

    <footer>
        <p>&copy; 2025 D-TECH Tools. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const inputImages = document.getElementById('inputImages');
        const grayscaleCheckbox = document.getElementById('grayscale');
        const loadingLogo = document.getElementById('loading-logo');
        const logo = document.getElementById('logo');
        let uploadedImages = [];

        inputImages.addEventListener('change', function(event) {
            const files = event.target.files;
            uploadedImages = [];
            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = function() {
                            uploadedImages.push(img);
                        };
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        function imageToPDF(images, isGrayscale) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            images.forEach((img, index) => {
                if (index > 0) {
                    doc.addPage();
                }
                const imgWidth = doc.internal.pageSize.width;
                const imgHeight = (img.height / img.width) * imgWidth; // Scale to fit page width

                if (isGrayscale) {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);

                    const imageData = ctx.getImageData(0, 0, img.width, img.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = avg;
                        data[i + 1] = avg;
                        data[i + 2] = avg;
                    }
                    ctx.putImageData(imageData, 0, 0);
                    img.src = canvas.toDataURL();
                }

                doc.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);
            });

            return doc;
        }

        function downloadPDF() {
            if (uploadedImages.length > 0) {
                const isGrayscale = grayscaleCheckbox.checked;
                loadingLogo.style.display = 'block'; // Show logo as loading spinner

                setTimeout(() => {
                    const doc = imageToPDF(uploadedImages, isGrayscale);
                    doc.save('converted_images.pdf');
                    loadingLogo.style.display = 'none'; // Hide logo after download
                }, 1500); // Simulate a 1.5-second delay for PDF generation
            } else {
                alert('Please upload at least one image!');
            }
        }
    </script>

</body>
</html>
