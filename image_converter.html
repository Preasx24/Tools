<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image to PDF - D-TECH Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #222222;
        }
        h1 {
            font-size: 3em;
            color: #1db954;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .input-section, .output-section {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin: 10px;
        }
        input[type="file"], input[type="checkbox"] {
            padding: 10px;
            background-color: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
        }
        button {
            background-color: #1db954;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1ed760;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222222;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Image to PDF Converter</h1>
        <p>Convert your image to a PDF file quickly and easily.</p>
    </div>

    <div class="container">
        <div class="input-section">
            <h2>Upload Image</h2>
            <input type="file" id="inputImage" accept="image/*">
            <p>Choose an image file (PNG, JPG, GIF, BMP, TIFF, SVG).</p>
            <label for="grayscale">Convert to Black & White (Grayscale):</label>
            <input type="checkbox" id="grayscale" />
        </div>

        <div class="output-section">
            <h2>Converted PDF</h2>
            <button onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 D-TECH Tools. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const inputImage = document.getElementById('inputImage');
        const grayscaleCheckbox = document.getElementById('grayscale');
        let uploadedImage = null;

        inputImage.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        uploadedImage = img;
                        displayImage(img);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function displayImage(img) {
            // Display the uploaded image on the page (optional)
            const imgElement = document.createElement('img');
            imgElement.src = img.src;
            document.body.appendChild(imgElement);
        }

        function imageToPDF(img, isGrayscale) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const imgWidth = doc.internal.pageSize.width;
            const imgHeight = (img.height / img.width) * imgWidth; // Scale to fit page width

            // Convert to grayscale if the checkbox is checked
            if (isGrayscale) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);

                // Convert to grayscale
                const imageData = ctx.getImageData(0, 0, img.width, img.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = avg;       // Red
                    data[i + 1] = avg;   // Green
                    data[i + 2] = avg;   // Blue
                }
                ctx.putImageData(imageData, 0, 0);
                img.src = canvas.toDataURL(); // Update image to grayscale
            }

            // Add the image to the PDF, scaling it to fit the page
            doc.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);
            window.pdfDoc = doc; // Store the generated PDF for later download
        }

        function downloadPDF() {
            if (uploadedImage) {
                const isGrayscale = grayscaleCheckbox.checked;
                imageToPDF(uploadedImage, isGrayscale);
                window.pdfDoc.save('converted_image.pdf');
            } else {
                alert('Please upload an image first!');
            }
        }
    </script>

</body>
</html>
