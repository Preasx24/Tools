<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image to PDF - D-TECH Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #222222;
        }
        h1 {
            font-size: 3em;
            color: #1db954;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .input-section, .output-section {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin: 10px;
        }
        input[type="file"] {
            padding: 10px;
            background-color: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
        }
        button {
            background-color: #1db954;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1ed760;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222222;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Image to PDF Converter</h1>
        <p>Convert your image to a PDF file quickly and easily.</p>
    </div>

    <div class="container">
        <div class="input-section">
            <h2>Upload Image</h2>
            <input type="file" id="inputImage" accept="image/*">
            <p>Choose an image file (PNG, JPG, GIF, BMP, TIFF, SVG).</p>
        </div>

        <div class="output-section">
            <h2>Converted PDF</h2>
            <button onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 D-TECH Tools. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const inputImage = document.getElementById('inputImage');

        inputImage.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        // Store the image to be used later
                        imageToPDF(img);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function imageToPDF(img) {
            // Create a PDF document
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add the image to the PDF
            doc.addImage(img, 'JPEG', 10, 10, img.width / 10, img.height / 10);

            // Store the PDF for download later
            window.pdfDoc = doc;
        }

        function downloadPDF() {
            if (window.pdfDoc) {
                window.pdfDoc.save('converted_image.pdf');
            } else {
                alert('Please upload an image first!');
            }
        }
    </script>

</body>
</html>
